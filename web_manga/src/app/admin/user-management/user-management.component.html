<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>User Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of listUser">
      <td>{{data?.ID_reader}}</td>
      <td>{{data?.username}}</td>
      <td><button type="button" class="btn btn-danger" (click)="deleteUser(data?.ID_reader)"><i class="fas fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
