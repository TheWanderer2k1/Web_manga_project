<div class="d-flex">
    <div><a class="link-primary h5" (click)="onClick()">{{currentManga}}</a></div>
    <div class="text-primary h5 px-1">></div>
    <div><a class="link-primary h5">{{currentChapter.name}}</a></div>
</div>
<div class="d-flex justify-content-center">
        <div class="px-2"><button type="button" class="btn btn-primary btn-sm" (click)="onPrevious()">Previous</button></div>
        <div style="width: 250px;">
            <form #selectChapter="ngForm" (change)="onChange(selectChapter.value)">
                <select class="form-select form-select-sm" name="chapter" id="" ngModel>
                    <option value="" disabled>Choose a chapter</option>
                    <option *ngFor="let chapter of listChapter, index as i" ngValue="{{i}}">
                        {{chapter.name}}
                    </option>
                </select>
            </form>
        </div>
        <div class="px-2"><button type="button" class="btn btn-primary btn-sm" (click)="onNext()">Next</button></div>
</div>
<p></p>
<div class="d-flex flex-column">
    <div class="d-flex justify-content-center py-2" *ngFor="let img of currentChapter.images">
        <img src="{{img.path}}" alt="images">
    </div>
</div>
<p></p>
<div class="d-flex justify-content-center">
    <div class="px-2"><button type="button" class="btn btn-primary btn-sm" (click)="onPrevious()">Previous</button></div>
    <div style="width: 250px;">
        <form #selectChapter="ngForm" (change)="onChange(selectChapter.value)">
            <select class="form-select form-select-sm" name="chapter" id="" ngModel>
                <option value="" disabled>Choose a chapter</option>
                <option *ngFor="let chapter of listChapter, index as i" ngValue="{{i}}">
                    {{chapter.name}}
                </option>
            </select>
        </form>
    </div>
    <div class="px-2"><button type="button" class="btn btn-primary btn-sm" (click)="onNext()">Next</button></div>
</div>
