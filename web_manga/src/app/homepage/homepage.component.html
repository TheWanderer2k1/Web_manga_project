<div class="container-fluid text-warning">
  <div class="row">
    <div [ngClass]="currentDevice != Device.Mobile ? 'col-8' : 'col-24'">
      <div class="container">
        <div class="row">
          <h4>List manga</h4>
        </div>
        <div class="row">
          <div style="display: grid; row-gap: 30px">
            <div
              *ngFor="
                let manga of listManga
                  | paginate : { itemsPerPage: 5, currentPage: p };
                index as i
              "
            >
              <div
                *ngIf="currentDevice != Device.Mobile; else mobileMangaItem"
                class="d-flex flex-row p-3 border border-secondary"
                style="background-color: #282a36; color: #999"
              >
                <div>
                  <img
                    src="{{ manga.thumbnail }}"
                    class="img-thumbnail"
                    alt="thumbnail_image"
                    width="190"
                    height="235"
                    (click)="selectManga(manga.name)"
                    title="{{ manga.name }}"
                  />
                </div>
                <div class="px-4 manga__info">
                  <div
                    class="text-info text-uppercase py-2"
                    (click)="selectManga(manga.name)"
                  >
                    {{ manga.name }} - {{ manga.totalChapter }} chap
                  </div>
                  <div
                    class="py-2"
                    (click)="searchByAuthor(manga.author)"
                    style="color: #ff8c00"
                  >
                    {{ manga.author }}
                  </div>
                  <div class="py-2">Genre: {{ manga.genre }}</div>
                  <div class="text-truncate-container py-2">
                    {{ manga.description }}
                  </div>
                </div>
              </div>
              <ng-template #mobileMangaItem>
                <div
                  class="d-flex flex-column p-3 border border-secondary"
                  style="background-color: #282a36; color: #999"
                >
                  <div class="d-flex flex-row">
                    <img
                      src="{{ manga.thumbnail }}"
                      class="img-thumbnail"
                      alt="thumbnail_image"
                      width="120"
                      height="235"
                      (click)="selectManga(manga.name)"
                      title="{{ manga.name }}"
                    />
                    <div class="f-flex flex-column">
                      <div
                        class="text-info text-uppercase p-2"
                        (click)="selectManga(manga.name)"
                      >
                        {{ manga.name }} - {{ manga.totalChapter }} chap
                      </div>
                      <div
                        class="p-2"
                        (click)="searchByAuthor(manga.author)"
                        style="color: #ff8c00"
                      >
                        {{ manga.author }}
                      </div>
                      <div class="p-2">Genre: {{ manga.genre }}</div>
                    </div>
                  </div>
                  <div class="px-4 manga__info">
                    <div class="text-truncate-container py-2">
                      {{ manga.description }}
                    </div>
                  </div>
                </div>
              </ng-template>
            </div>
          </div>
        </div>
        <pagination-controls class="m-1" (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
    <div class="col">
      <!-- <div class="container" style="padding-left: 115px; padding-right: 115px;"> -->
      <div class="row text-center">
        <h4>Genre</h4>
      </div>
      <div class="row">
        <div class="container text-center text-info">
          <div
            class="row border"
            *ngFor="let genre of listGenre"
            style="background-color: #282a36"
          >
            <div class="col">
              <a href="javascript:void(0);" (click)="searchByGenre(genre)">{{
                genre
              }}</a>
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </div>
  </div>
</div>
