<div class="container w-50 text-secondary">
    <form #signinForm="ngForm" (ngSubmit)="onClickSubmit(signinForm.value)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" ngModel>
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" name="pwd" ngModel>
        </div>
        <div class="form-group">
            <label for="confirmed_pwd">Confirm password</label>
            <input type="password" class="form-control" name="confirmed_pwd" ngModel>
        </div>
        <p></p>
        <div class="d-flex justify-content-center">
            <div>
                <input type="submit" class="btn btn-primary" value="Login">
            </div>
        </div>
        
    </form>
</div>
