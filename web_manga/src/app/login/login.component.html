<div class="container w-50 text-secondary">
    <form #loginForm="ngForm" (ngSubmit)="onClickSubmit(loginForm.value)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" ngModel>
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" name="pwd" ngModel>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="1" id="admin-check" name="admin" ngModel>
            <label class="form-check-label" for="admin-check">
              Login as admin
            </label>
        </div>
        <p></p>
        <div class="d-flex justify-content-center">
            <div>
                <input type="submit" class="btn btn-primary" value="Login">
            </div>
        </div>
        
    </form>
</div>
